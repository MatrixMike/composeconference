---
layout: 2016-melbourne/melbourne
title: Compose Conference 2016 Speakers
---

<div id="aboutwrap">
  <div class="container">
    <div class="row">

      <div class="col-lg-12">
        <br /> <br /> <br />
        <h1 class="centered">All Talks</h1>
        <p> &nbsp; </p>
        <hr style="border:1px dotted #ddd "/>

        {% for t in site.data.talks.talks %}

          <section id="{{t.sectionid}}" name="marker"></section>

          <div class="videoBlock">
              <div class="container">
                  <div class="row">
                      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        {% if t.video_url %}
                          <iframe width="560" height="315" src="{{t.video_url}}" frameborder="0" allowfullscreen></iframe>
                        {% endif %}
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                          <h2>{{ t.name }}</h2>
                          <h3>
                              <a href="{{t.speaker_url}}">{{t.speaker}}</a>
                              <span style="float:right"> <small>
                              <a href="#{{t.sectionid}}"><i class="fa fa-link"></i> Permalink</a></small>
                              </span>
                          </h3>
                          <p> &nbsp; </p>
                      </div>
                  </div>
              </div>
          </div>

          <hr style="border:1px dotted #efefee "/>

        {% endfor %} <!-- talk -->

      </div>


    </div>
  </div>
</div>
